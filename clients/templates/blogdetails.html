<h2>Show blog details.</h2>
<div>{{currentEntry.Published}}</div>
<div>{{currentEntry.CommentCount}} counts</div>
<div>{{currentEntry.Name}}</div>
<div>{{currentEntry.Summary}}</div>
<div>{{currentEntry.Body}}</div>
<div ng-repeat="comment in currentEntry.Comments">
    <div>{{comment.Body}}</div>
    <div>{{comment.Posted}}</div>
    <div>{{comment.AuthorName}}</div>
    <hr/>
</div>
<a href="#/bloglist">Back to blog list</a><br/>
<a href="#/blogedit/{{currentEntry.Id}}">Edit</a>
