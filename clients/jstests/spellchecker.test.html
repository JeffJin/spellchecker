<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Dict class Test</title>
        <link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
        <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
        <style>
            #targetNode {
                width: 400px;
                height: 300px;
                background-color: grey;
                text-align: center;
                border-color: black;
                border-width: 2px;
                border-radius: 5px;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div id="targetNode">
            apple
            <div class="active">
                <span> pie</span>
                <span> banana</span>
                <span>pear <span id="details"> thi iz alll iinvalid wordz</span></span>
                
            </div>
        </div>

        <!--    source file-->
        <script type="text/javascript" src="../libs/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="../apps/spellchecker.js"></script>
        <script type="text/javascript" src="spellchecker.test.js"></script>
        
        <!--    spec file-->
        <script type="text/javascript" src="lib/jasmine-standalone/spec/SpecHelper.js"></script>

        <script type="text/javascript">
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
        </script>
    </body>
</html>
