<!DOCTYPE html>
<html>
<head>
    <title>Form test</title>
    <link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
    <style type="text/css">
        .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
        }
    
        .css-form input.ng-valid.ng-dirty {
        background-color: #78FA89;
        }
    </style>
        
    <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
    <!--    source file-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
</head>
    <body>
        <div ng-app="form-example1">
             <form name="form1" class="css-form" novalidate>
                <div>
                  Size (integer 0 - 10):
                  <input type="number" ng-model="size" name="size"
                         min="0" max="10" integer />{{size}}<br />
                  <span ng-show="form1.size.$error.integer">This is not valid integer!</span>
                  <span ng-show="form1.size.$error.min || form1.size.$error.max">
                    The value must be in range 0 to 10!</span>
                </div>
    
                <div>
                  Length (float):
                  <input type="text" ng-model="length" name="length" smart-float />
                  {{length}}<br />
                  <span ng-show="form1.length.$error.float">
                    This is not a valid float number!</span>
                </div>
              </form>
            <script type="text/javascript">
                var app = angular.module('form-example1', []);

                var INTEGER_REGEXP = /^\-?\d*$/;
                app.directive('integer', function () {
                    return {
                        require: 'ngModel',
                        link: function (scope, elm, attrs, ctrl) {
                            ctrl.$parsers.unshift(function (viewValue) {
                                if (INTEGER_REGEXP.test(viewValue)) {
                                    // it is valid
                                    ctrl.$setValidity('integer', true);
                                    return viewValue;
                                } else {
                                    // it is invalid, return undefined (no model update)
                                    ctrl.$setValidity('integer', false);
                                    return undefined;
                                }
                            });
                        }
                    };
                });

                var FLOAT_REGEXP = /^\-?\d+((\.|\,)\d+)?$/;
                app.directive('smartFloat', function () {
                    return {
                        require: 'ngModel',
                        link: function (scope, elm, attrs, ctrl) {
                            ctrl.$parsers.unshift(function (viewValue) {
                                if (FLOAT_REGEXP.test(viewValue)) {
                                    ctrl.$setValidity('float', true);
                                    return parseFloat(viewValue.replace(',', '.'));
                                } else {
                                    ctrl.$setValidity('float', false);
                                    return undefined;
                                }
                            });
                        }
                    };
                });
            </script>
        
            <br/>
            <br/>
        <br/>
        </div>

    </body>
</html>
